<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">

    <title>TCDD Schedule</title>
</head>

<body>
    <div class="container">
        <div class="container-fluid" id="jumbo-tron">
            <div class="jumbotron jumbotron-fluid p-0 mb-0  rounded-bottom" style="background-color: rgb(0, 0, 0);">
                <div class="container text-center">
                    <h1 class="display-5 text-monospace text-white">TCDD Train Schedule</h1>
                    <p class="display-6 font-italic text-white ">"The SAFEST and FASTEST way to meet your loved ones" </p>
                    <img class="rounded-top p-0 mb-0 w-100" src="assets/images/yuÌˆksek-hizli-tren-istanbul-ankara-2.20140725125142.jpg" style="height: 35%;">
                </div>

            </div>
        </div>
        <div class="container-fluid">
            <p class="p-3 mb-0 bg-dark text-white mt-1 mb-0 rounded-top">Train Schedule</p>
            <div class="table-responsive">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>Train Name</th>
                            <th>Destination</th>
                            <th>Frequency(min)</th>
                            <th>Next Arrival</th>
                            <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>

            <p class="p-3 mb-0 bg-dark text-white mt-1 mb-0 rounded-top">Add Train</p>
            <form class="border border-dark rounded-bottom" role="form" id="train-form">
                <div class="form-group m-1">
                    <label for="trainName">Train Name</label>
                    <input type="text" class="form-control" id="train-name" placeholder="">

                </div>
                <div class="form-group m-1">
                    <label for="destinationName">Destination</label>
                    <input type="text" class="form-control" id="destination-name" placeholder="">
                </div>
                <div class="form-group m-1">
                    <label for="firstTrain">First Train Time</label>
                    <input type="time" class="form-control" id="train-time">
                </div>
                <div class="form-group m-1">
                    <label >Frequency(min)</label>
                    <input type="text/number" class="form-control" id="frequency-min">

                </div>
                <button type="submit" class="btn bg-dark text-white m-1">Submit</button>
            </form>


        </div>
       


    </div>
    <script src="assets/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
</body>

</html>
